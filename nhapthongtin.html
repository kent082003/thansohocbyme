<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thần Số Học - Nhập thông tin</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .form-box { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; }
    button { background: #33aa33; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; padding: 10px; background: #eee; border-radius: 5px; }
  </style>
</head>
<body>

<h1 style="text-align:center;">Thần Số Học</h1>

<div class="form-box">
  <label>Họ và tên:</label>
  <input type="text" id="fullname" placeholder="Nhập họ và tên">

  <label>Ngày sinh:</label>
  <input type="number" id="day" min="1" max="31" placeholder="Ngày">
  <input type="number" id="month" min="1" max="12" placeholder="Tháng">
  <input type="number" id="year" min="1900" max="2100" placeholder="Năm">

  <button onclick="showInfo()">Gửi</button>

  <div id="result"></div>
</div>

<script>
  function showInfo() {
    const name = document.getElementById('fullname').value;
    const day = document.getElementById('day').value;
    const month = document.getElementById('month').value;
    const year = document.getElementById('year').value;

    if (!name || !day || !month || !year) {
      alert("Vui lòng điền đầy đủ thông tin!");
      return;
    }

    document.getElementById('result').innerHTML =
      `<strong>Bạn đã nhập:</strong><br>
       Họ và tên: ${name}<br>
       Ngày sinh: ${day}/${month}/${year}`;
  }
</script>

</body>
</html>
